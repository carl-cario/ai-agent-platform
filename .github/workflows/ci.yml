name: Agent CI/CD

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test-eval:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install jsonschema

      - name: Validate manifests
        run: python scripts/validate_manifests.py

      - name: Run evals
        run: python evals/engines/run_evals.py

  deploy-dev:
    needs: build-test-eval
    runs-on: windows-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Dev
        shell: pwsh
        run: .\scripts\deploy-dev.ps1

  deploy-test:
    needs: deploy-dev
    runs-on: windows-latest
    environment: test
    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - shell: pwsh
        run: .\scripts\deploy-test.ps1

  deploy-prod:
    needs: deploy-test
    runs-on: windows-latest
    environment: prod
    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - shell: pwsh
        run: .\scripts\deploy-prod.ps1
